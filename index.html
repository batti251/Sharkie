<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharkie</title>
    <link rel="stylesheet" href="assets/font/LuckiestGuy-Regular.ttf">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/trackpad.css">
    <link rel="stylesheet" href="styles/overlay.css">

    <script src="script.js"></script>
    <script src="models/audio-manager.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/game-objects.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="scripts/game.js" defer></script>
    <script src="models/button-objects.class.js"></script>
    <script src="models/static-objects.class.js"></script>
    <script src="models/moveable-objects.class.js"></script>
    <script src="levels/level.js"></script>
    <script src="levels/level-regular.js"></script>
    <script src="levels/level-endboss.js"></script>
    <script src="models/background-objects.class.js"></script>
    <script src="models/bubble-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/character-movement.class.js"></script>
    <script src="models/character-abilities.class.js"></script>
    <script src="models/ressources-healthbar.class.js"></script>
    <script src="models/ressources-coinbar.class.js"></script>
    <script src="models/ressources-poisonbar.class.js"></script>
    <script src="models/ressources-instruction.class.js"></script>
    <script src="models/enemies.class.js"></script>
    <script src="models/enemies-pufferfish-object.class.js"></script>
    <script src="models/enemies-jellyfish-object.class.js"></script>
    <script src="models/enemies-boss-object.class.js"></script>
    <script src="models/collectibles-coins-object.class.js"></script>
    <script src="models/collectibles-poison-object.class.js"></script>
    <script src="models/combat-object.class.js"></script>

</head>
<body onload="init()">
    
        
    <div class="landscape">

        <b class="text-white">please turn your device</b>
        <img class="img-phone" src="assets/cell-phone.png" alt="mobile phone picture art" title="Ios icons created by Shashank Singh - Flaticon">
</div>

<div id="menu-background" class="menu-background">
    <div class="hero-title center-container">
    <h1 class="sharkie-title">Sharkie</h1>
    <div class="hero"></div>
  </div>
    <div class="btn-menu center-container">
    <button class="btn-start" onclick="startGame()">START</button>
    </div> 
</div>

<div id="victory-screen" class="d-none"></div>
<div id="defeat-screen" class="d-none"></div>


<header id="panel-top">
  <nav>
      <div class="d-flex align-center">
        <div id="sound-percentage"></div>
        <input id="sound-range" type="range" min="0" max="1" step="0.01"oninput="AudioManager.setVolume(this.value)" onchange="setSessionVolume(this.value)">
      </div> 
      <button class="game-relevant d-none" onclick="backToMenu()">Back to Menu</button> 
      <button onclick="toggleFullscreen()">Fullscreen</button>
      <button class="btn-legal-notice" onclick="openLegalNotice()">Legal Notice</button>
  </nav>
</header>

    <canvas id ="canvas" width="1920" height="1080">
    </canvas>

<div id="panel" class="d-none game-relevant">
  <div class="trackpad">
    <div>
    <button id="joystick" class="game-relevant">
      <div id="stick"></div>
    </button>
    </div>
    <div class="abilities">
      <button id="finslap" class="game-relevant"></button>
      <button id="bubbleshoot" class="game-relevant"></button>
    </div>
</div>
  </div>


    <button id="continue" class="btn-continue center-container d-none" onclick="nextLevel()">Continue</button>
    <button id="try-again" class="btn-try-again center-container d-none" onclick="tryAgainLevel()">Try Again</button>


    
    
    <div id="legal-notice-container" class="legal-notice center-container d-none">
      
         </div>
 
    </div>
</body>
</html>
